<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find me map</title>
    <link rel="stylesheet" href="css/map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO6oGDAcD0tZTP3zkgxptduRi6WfTkSjA" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js" defer></script>
    <script src="js/map_js.js" type="module" defer></script>
</head>
<body>
    <div id="map"></div> 
    <div class="button-container">
        <button type="button" class="btn" onclick="openModal('trackerModal')">More info on tracker</button>
        <button type="button" class="btn2" onclick="openModal('meModal')">More info on me</button>
    </div>
    
    <div class="container bottom-left">
        <h1>Tracker</h1>
        <pre id="data">Chargement des donn√©es...</pre>
    </div>

    <div class="container bottom-right">
        <h1>Moi</h1>
        <div id="location"></div>
    </div>
    
    <!-- Modales -->
    <div id="trackerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('trackerModal')">&times;</span>
            <p id="trackerInfo">Information sur le tracker...</p>
        </div>
    </div>
    
    <div id="meModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('meModal')">&times;</span>
            <p id="meInfo">Information sur moi...</p>
        </div>
    </div>
</body>
</html>
